<div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">See Menus & Place Orders</h2>
    <hr>
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12">
            <select class="form-select" aria-label="Default select example" #searchType>
                <option selected>Select Search Type</option>
                <option value="1">By Restuaranty</option>
                <option value="2">By Food</option>
            </select>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">
            <input type="text" class="form-control" placeholder="Type Want you Want to Search" #searchValue>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">
            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-sm ms-4" (click)="onClickSearchType(searchType.value, searchValue.value)">Search
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col" *ngIf="setFilters">
                    <button class="btn btn-warning btn-sm ms-4" style="float: left;" (click)="clearFilters()">Get All
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div *ngFor="let restuarant of this.allRestuarants" class="col-md-4 col-lg-4 col-sm-12">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="restuarant.imageFile" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{restuarant.restuarantName}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary" [routerLink]="['/app/customer/buy', restuarant.id]">Explore Dishes</a>
                </div>
            </div>
        </div>
    </div>
</div>
