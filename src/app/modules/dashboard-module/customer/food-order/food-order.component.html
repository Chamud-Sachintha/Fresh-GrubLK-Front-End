<div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">See Menus & Place Orders</h2>
    <hr>
    <div class="row" style="width: 60rem;">
        <div class="col-md-4 col-lg-4 col-sm-12">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Search Type</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12">
            <input type="text" class="form-control" placeholder="Type Want you Want to Search">
        </div>
        <div class="col-md-2 col-lg-2 col-sm-12">
            <button class="btn btn-success ms-4">Search
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div *ngFor="let restuarant of this.allRestuarants" class="col-md-4 col-lg-4 col-sm-12">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="restuarant.imageFile" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{restuarant.restuarantName}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Explore Dishes</a>
                </div>
            </div>
        </div>
    </div>
</div>
