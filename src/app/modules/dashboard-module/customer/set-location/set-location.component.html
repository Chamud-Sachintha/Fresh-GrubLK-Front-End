<div class="container-map">
  <div #mapRef class="i-map" id="map"></div>
  <div class="map-overlay-c">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <i class="material-icons" style="position: relative; top:6px ">search</i>
          <input class="mt-3 form-control" #searchBox type="text" placeholder="Search locations">
        </div>
        <div class="bb-light my-2"></div>
        <label class="font-nm-13 mb-2">Mark Controls</label>
        <div class="m-controls">
          <button (click)="drawingManager.setDrawingMode(null)" [disabled]="!drawingManager" mat-button>
            <img src="../../../assets/images/move.png">
          </button>
          <button (click)="clearPolygon()" mat-button><img src="../../../assets/images/m-4.png"></button>
          <button (click)="drawingManager.setDrawingMode('polygon')" mat-button><img
              src="../../../assets/images/mark.png">
          </button>
          <button (click)="drawingManager.setDrawingMode('marker')" mat-button><img
              src="../../../assets/images/pin.png">
          </button>
        </div>
        <div class="bb-light my-3"></div>
        <div class=" d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" style="width: 10rem;" (click)="dialogRef.close(markerModel)">Done</button>
          <button class="btn btn-warning btn-sm ms-3" style="width: 10rem;" (click)="dialogRef.close(null)" mat-stroked-button>Cancel</button>
        </div>
      </div>
    </div>

    <div *ngIf="markerModel.address" class="card-box px-4 py-3">
      <label class="font-light-12">Current Location</label><br>
      <label class="font-nm-13-b mb-2">{{markerModel.address}}</label>
    </div>

  </div>
</div>
