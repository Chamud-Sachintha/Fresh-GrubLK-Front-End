<div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">All Your Orders</h2>
    <hr style="width: 60rem;">

    <div class="row">
        <div class="col-12">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Name</th>
                        <th>Sub Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of this.listOfOrders">
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="../../../../../assets/avatars/user.png" alt=""
                                    style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">Username Here Display</p>
                                    <!-- <p class="text-muted mb-0">{{ category.categoryDescription }}</p> -->
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">LKR . {{ category.subTotal }} .00</p>
                            <!-- <p class="text-muted mb-0">{{ restuarant.state }}</p> -->
                        </td>
                        <td>
                            <span class="badge badge-primary rounded-pill d-inline">{{ category.orderStatus == "PEN" ? "Pending" : "" }}</span>
                        </td>
                        <td>
                            <button class="btn btn-success btn-sm">Manage</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
