<div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">Manage All Restuarants</h2>
    <hr style="width: 60rem;">
    <div class="row">
        <div class="col-12">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let restuarant of this.listOfRestuarants">
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]="restuarant.imageFile" alt=""
                                    style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{ restuarant.restuarantName }}</p>
                                    <p class="text-muted mb-0">{{ restuarant.landMobile }}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{ restuarant.city }}</p>
                            <p class="text-muted mb-0">{{ restuarant.state }}</p>
                        </td>
                        <td>
                            <span class="badge badge-secondary rounded-pill d-inline">Inactive</span>
                        </td>
                        <td>{{ restuarant.addressLineFirst }}</td>
                        <td>
                            <button class="btn btn-success btn-sm" (click)="onClickUpdateRestuarant(restuarant.id)">Update</button>
                            <button class="btn btn-danger btn-sm ms-3" (click)="onClickDeleteRestuarant(restuarant.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
