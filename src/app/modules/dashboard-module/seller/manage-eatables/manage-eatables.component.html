<div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">Manage All Eatables</h2>
    <hr style="width: 60rem;">
    <div class="row">
        <div class="col-12">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let eatable of this.getListOfEatablesBySeller">
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]="eatable.imageFile" alt=""
                                    style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{ eatable.eatableName }}</p>
                                    <p class="text-muted mb-0">{{ eatable.eatablePrice }}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{ eatable.eatableDescription }}</p>
                            <p class="text-muted mb-0">{{ eatable.categoryId }}</p>
                        </td>
                        <td>
                            <span class="badge badge-secondary rounded-pill d-inline">Inactive</span>
                        </td>
                        <td>{{ eatable.addressLineFirst }}</td>
                        <td>
                            <button class="btn btn-success btn-sm">Manage</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
